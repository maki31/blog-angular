

  <div class="container">
    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Posts</h1>
            
          <ul class="list-group">
            <app-post-list *ngFor="let post of posts"
                            [postTitle]="post.title"
                            [postContent]="post.content"
                            [postLoveIts]="post.loveIts"
                            [postDate]="post.created"></app-post-list>
          </ul>

        </div>
      </div>
    </div>
</div>
